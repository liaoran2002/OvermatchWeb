<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html{
				height: 100%;
			}
			
			body{
				background: linear-gradient(to bottom,pink 0%,gray 120%);
				height: 100%;
				margin: 0;
				
			}
			img{
				margin-left: 8px;
				width: 170px;
				height: 125px;
				cursor: pointer;
				transition: all 0.6s;
			}
			img:hover {
			    transform: scale(1.2);
			}
		</style>
	</head>
	<body>
		<h1 style="text-align: center;">视频</h1>
		<hr />
		<div style="text-align: center;" id="sp2">
		</div>
	</body>
	<script>
		let table = "<div>"
		for(let i = 0; i<25; i++){
			table+="<img src='img/"+(10038+i)+".jpg' />"
		}
		table+="</div>"
		document.getElementById("sp2").innerHTML = table;
	</script>
</html>
